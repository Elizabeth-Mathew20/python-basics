{% block content %}
{% load static %}

{% include 'header.html' %}


     


            <!-- Contact Start -->
            <div class="contact wow fadeInUp">
                <div class="container">
                    <div class="section-header text-center">
                        <p>Get In Touch</p>
                        <h2>Add Complaint</h2>
                    </div>
                    <center>
                        <div class="col-md-6">
                            <div class="contact-form">
                                <div id="success"></div>
                                <form action="addcomplaint" method="post" id="contactForm" novalidate="novalidate">
                                    {% csrf_token %}
                                    <div class="control-group">
                                        <input type="text" class="form-control" id="name" name="reg_no" placeholder="" readonly value="{{result.reg_no}}" required="required" data-validation-required-message="Please enter your name" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group">
                                        <input type="text" class="form-control" id="email" name="uid" placeholder="Your Email" hidden value="{{result.uid}}" required="required" data-validation-required-message="Please enter your email" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                   
                                    <div class="control-group">
                                        <input type="date" class="form-control" id="dob" name="date" placeholder="Contact Number" required="required" data-validation-required-message="Please enter a DOB" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group">
                                        <textarea class="form-control" id="address" placeholder="Complaint Detail / Reason" name="reason" required="required" data-validation-required-message="Please enter your Address"></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                  
                                    
                                    <div>
                                        <button class="btn" type="submit" id="sendMessageButton">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </center>
                </div>
            </div>
            <!-- Contact End -->



            {% include 'footer.html' %}

            {% endblock %}
